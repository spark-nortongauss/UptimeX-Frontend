# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - frontend-uptimeX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm ci
          npm run build
          test -f .next/standalone/server.js || (echo "standalone server missing" && ls -la .next && exit 1)
          # Prepare deploy folder
          mkdir -p deploy
          # Copy standalone server first
          mkdir -p deploy/.next/standalone
          cp -R .next/standalone/* deploy/.next/standalone/
          # Ensure static assets at root .next/static (expected by standalone server)
          mkdir -p deploy/.next/static
          cp -R .next/static/* deploy/.next/static/
          # Copy public assets
          cp -R public deploy/public
          # App entry and configs
          cp server.js deploy/server.js
          cp next.config.mjs deploy/next.config.mjs
          cp web.config deploy/web.config
          cp package*.json deploy/
          (cd deploy && zip -r ../deploy.zip .)

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          if-no-files-found: error
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Verify artifact layout before deploy
        run: |
          echo "Listing downloaded artifact contents:" && ls -la . || true
          unzip -l deploy.zip | sed -n '1,200p' || true
          unzip -l deploy.zip | grep -q "\.next/standalone/server\.js" || (echo "ERROR: server.js missing in artifact zip" && exit 1)

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontend-uptimeX'
          slot-name: 'Production'
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0EF1A91AECEA48729CFEB66797043C64 }}